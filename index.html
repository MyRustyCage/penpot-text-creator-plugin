<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Creator</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 16px;
        font-family: "Work Sans", -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: #1a1a1a;
        color: #ffffff;
        min-height: 100vh;
      }

      .container {
        display: flex;
        flex-direction: column;
        gap: 12px;
        height: 100%;
      }

      label {
        font-size: 13px;
        font-weight: 600;
        display: block;
        margin-bottom: 6px;
        color: #ffffff;
      }

      textarea {
        width: 100%;
        min-height: 120px;
        padding: 10px;
        border: 1px solid #444;
        border-radius: 6px;
        background: #2a2a2a;
        color: #ffffff;
        font-family: inherit;
        font-size: 14px;
        resize: vertical;
        line-height: 1.5;
      }

      textarea:focus {
        outline: none;
        border-color: #0099ff;
        background: #2f2f2f;
      }

      textarea::placeholder {
        color: #888;
      }

      button {
        padding: 10px 16px;
        background: #0099ff;
        color: #ffffff;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 600;
        transition: background 0.2s;
      }

      button:hover {
        background: #0088ee;
      }

      button:active {
        background: #0077dd;
      }

      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        background: #555;
      }

      .debug-panel {
        margin-top: 12px;
        padding: 12px;
        border-radius: 6px;
        font-size: 12px;
        max-height: 200px;
        overflow-y: auto;
        font-family: "Courier New", monospace;
        line-height: 1.6;
      }

      .debug-panel.error {
        border: 2px solid #ff4444;
        background: #331111;
        color: #ffaaaa;
      }

      .debug-panel.success {
        border: 2px solid #44ff44;
        background: #113311;
        color: #aaffaa;
      }

      .debug-panel.info {
        border: 2px solid #4444ff;
        background: #111133;
        color: #aaaaff;
      }

      .debug-panel.warning {
        border: 2px solid #ffaa00;
        background: #332200;
        color: #ffddaa;
      }

      .debug-title {
        font-weight: 700;
        margin-bottom: 8px;
        font-size: 13px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .debug-content {
        white-space: pre-wrap;
        word-break: break-word;
        color: inherit;
      }

      /* Scrollbar styling for dark theme */
      .debug-panel::-webkit-scrollbar {
        width: 8px;
      }

      .debug-panel::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.3);
        border-radius: 4px;
      }

      .debug-panel::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.3);
        border-radius: 4px;
      }

      .debug-panel::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.5);
      }
    </style>
    <script type="module" crossorigin src="/index.js"></script>
  </head>
  <body>
    <div class="container">
      <div>
        <label for="textInput">Enter text to create:</label>
        <textarea
          id="textInput"
          placeholder="Type your text here..."
        ></textarea>
      </div>

      <button id="createBtn">Create Text in Penpot</button>

      <div id="debugPanel" class="debug-panel" style="display: none">
        <div class="debug-title">Debug Console:</div>
        <div id="debugContent" class="debug-content"></div>
      </div>
    </div>

  </body>
</html>
